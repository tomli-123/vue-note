<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>

  <div class="lt_container" id="app">
    <div class="lt_header">
      <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>

    <div class="lt_main">
      <router-view></router-view>
    </div>

    <div class="lt_footer">
      <ul>
        <li>
          <!-- class="current"  -->
          <router-link to="/home">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </router-link>
        </li>
        <li>
          <router-link to="/category">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </router-link>
        </li>
        <li>
          <router-link to="/cart">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </router-link>
        </li>
        <li>
          <router-link to="/user">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </router-link>
        </li>
      </ul>
    </div>
  </div>

  <script src="./js/vue.js"></script>
  <script src="./js/vue-router.js"></script>
  <script>
    // 需求: 基于路由, 实现单页切换的效果

    const Home = {
      template: `
        <div>我是首页</div>
      `
    }
    // ---------------------------------------------------------------------------------
    const Category = {
      template: `
        <div>
          <router-link to="/category">默认</router-link> / 
          <router-link to="/category/first">去一级分类</router-link> /
          <router-link to="/category/second">去二级分类</router-link>
          <router-view></router-view>
        </div>
      `
    }
    const First = {
      template: `
        <div>我是一级分类</div>
      `
    }
    const Second = {
      template: `
        <div>我是二级分类</div>
      `
    }
    const Default = {
      template: `
        <div>我是默认分类</div>
      `
    }
    // ---------------------------------------------------------------------------------
    const Cart = {
      template: `
        <div>我是购物车</div>
      `
    }
    const User = {
      template: `
        <div>我是用户中心</div>
      `
    }

    // 创建路由
    const router = new VueRouter({
      routes: [
        { path: '/', redirect: '/home' },
        { path: '/home', component: Home },
        { 
          path: '/category', 
          component: Category,
          // 配置嵌套路由
          // path: 'first' => 等价于 path: '/category/first'
          children: [
            { path: '', component: Default },
            { path: 'first', component: First },
            { path: 'second', component: Second },
          ]
        },
        { path: '/cart', component: Cart },
        { path: '/user', component: User },
      ],
      // linkActiveClass: 配置模糊匹配时, 高亮的类名, 默认: router-link-active
      // linkExactActiveClass: 配置精确匹配时, 高亮的类名
      linkActiveClass: 'current'
    })

    // 创建vue实例
    const vm = new Vue({
      el: '#app',
      data: {},
      router
    })

  </script>


</body>

</html>
